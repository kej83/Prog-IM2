<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Terningkast</h1>
    <p>kaster tilfeldig en terning
        hvis terningen viser 3 øyne, skriv ut Morn
        hvis 5 øyne, skriv ut Femmern
        ELLERS skriv ut Morna Jens</p>

    <button onclick="kast()">Kast</button>

    <h2>Du fikk 4-er. Prøv igjen.</h2>

    <script>
        function kast() {

            let kast = Math.floor(Math.random() * 6) + 1;
            document.querySelector("h2").textContent = `Du fikk en ${kast}-er. `;
            if (kast == 3) {
                document.querySelector("h2").textContent += "Morn";
            } else if (kast == 5) {
                document.querySelector("h2").textContent += "Femmer";
            } else {
                document.querySelector("h2").textContent += "Morna Jens";
            }
        }
    </script>
</body>

</html>

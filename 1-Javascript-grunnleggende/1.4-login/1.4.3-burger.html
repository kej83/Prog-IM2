<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bestill burgere</h1>

    <label for="inpBurgere">Antall burgere:</label>
    <input type="number" id="inpBurgere">

    <button onclick="getPrice()" >Få prisen</button>
    <p id="txtUt"></p>

    <script>
        function getPrice() {
            let antallBurgere = Number(document.getElementById("inpBurgere").value);
            // TODO: 1. regn ut prisen når hver burger koster 45 kr.
            let pris = antallBurgere * 45;
            // 2. Skriv ut på formen "Du kjøpte 3 burgere og må betale 135 kr."
            let txt = `Du kjøpte ${antallBurgere} burgere og må betale ${pris} kr.`
            // 3. EKSTRA: Hvis du kjøper mer enn 10 burgere, får du 20 % rabatt!
            // < mindre enn
            // > større enn
            // antallBurgere < 10 (antallBurgere mindre enn 10)
            // antallBurgere > 10 (antallBurgere større enn 10)
            if ( antallBurgere > 10 ) {
                let rabatt = pris * 0.20;
                let nyPris = pris - rabatt;
                // Ny txt
                txt = `Du kjøpte ${antallBurgere} burgere og må betale ${pris} kr. Du fikk ${rabatt} kr i rabatt!`
            }
            // 4. Skriv ut til skjermen
            document.getElementById("txtUt").textContent = txt;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Du tapte!</title>
  <style>
    body {
      background: radial-gradient(circle at top, #3a0a0a, #000);
      color: #ff4d4d;
      font-family: "Poppins", sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      animation: pulse 1.5s infinite alternate;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0.9;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fire {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(transparent, rgba(255, 0, 0, 0.6));
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1.2rem;
      color: white;
      background: #b30000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #ff1a1a;
      transform: scale(1.1);
    }

    .emoji {
      font-size: 3rem;
      margin-top: 20px;
      animation: shake 1s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>

  <div class="fire"></div>
</body>
</html>

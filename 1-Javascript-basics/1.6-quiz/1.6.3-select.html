<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- OPPGAVE:
     Legg til xtra-small. Prisen er 125 kr.
     -->
    <h1>Select eksempel</h1>

    <p>Velg størrelse:</p>
    <select id="selStr">
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="large">large</option>
        <option value="XL">XL</option>
    </select>

    <button onclick="sjekkPris()">Sjekk pris</button>

    <p id="txtUt"></p>

    <script>
        function sjekkPris() {
            let size = document.getElementById("selStr").value; 
            // ordinær pris
            let pris = 150;
            // 200 for XL

            if (size == "XL") {
                pris = 200;
            }
            let txt = `Din str. er ${size} og du må betale ${pris} kr.`;

            document.getElementById("txtUt").textContent = txt;

        }
    </script>
</body>
</html>

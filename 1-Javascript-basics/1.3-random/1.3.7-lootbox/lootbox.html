<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loot Box</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  <style>
    :root {
      --bg: radial-gradient(circle at top, #121629 0%, #050509 60%);
      --card: rgba(10, 12, 24, 0.55);
      --accent: #fecd45;
      --accent-soft: rgba(254, 205, 69, 0.12);
      --text: #f8fafc;
      --muted: #94a3b8;
      --radius: 1.2rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      padding: 1.5rem;
    }

    .container {
      width: min(430px, 100%);
      background: linear-gradient(140deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 100%), var(--card);
      border: 1px solid rgba(248, 250, 252, 0.02);
      border-radius: 1.4rem;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      padding: 1.5rem 1.6rem 1.7rem;
      backdrop-filter: blur(16px);
    }

    .header {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      margin-bottom: 1.1rem;
    }

    .icon-circle {
      width: 46px;
      height: 46px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(254, 205, 69, 0.5), rgba(255, 121, 53, 0));
      border: 1px solid rgba(254, 205, 69, 0.45);
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.03em;
    }

    h1 {
      font-size: 1.25rem;
      margin: 0;
      line-height: 1.05;
    }

    .subtitle {
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 0.1rem;
    }

    .box-area {
      background: radial-gradient(circle at top, rgba(254, 205, 69, 0.06), rgba(0,0,0,0));
      border: 1px solid rgba(254, 205, 69, 0.07);
      border-radius: 1rem;
      padding: 1.2rem 1.1rem 1rem;
      text-align: center;
      margin-bottom: 1.1rem;
    }

    .loot-chest {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      background: linear-gradient(180deg, rgba(254, 205, 69, 1) 0%, rgba(205, 143, 41, 1) 100%);
      border-radius: 1rem 1rem 0.7rem 0.7rem;
      position: relative;
      box-shadow: 0 14px 32px rgba(254, 205, 69, 0.25);
    }

    .loot-chest::before {
      content: "";
      position: absolute;
      inset: 12px 10px 54px;
      border-radius: 0.5rem 0.5rem 0.4rem 0.4rem;
      background: rgba(251, 251, 251, 0.15);
    }

    .loot-chest::after {
      content: "";
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 55px;
      height: 32px;
      background: rgba(2, 6, 23, 0.4);
      border-radius: 0.4rem;
    }

    .result {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      min-height: 1.2rem;
    }

    .result-hint {
      font-size: 0.75rem;
      color: var(--muted);
      min-height: 1rem;
    }

    button {
      width: 100%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at top, #fed766 0%, #fbbf24 35%, #f97316 100%);
      color: #09090b;
      font-weight: 600;
      padding: 0.7rem 1rem;
      border-radius: 0.9rem;
      font-size: 0.9rem;
      transition: transform 0.04s ease-out;
      box-shadow: 0 12px 35px rgba(248, 191, 61, 0.4);
    }

    button:active {
      transform: translateY(1.3px);
    }

    .rarity-list {
      margin-top: 1.1rem;
      border-top: 1px solid rgba(148, 163, 184, 0.12);
      padding-top: 1rem;
      display: grid;
      gap: 0.4rem;
      font-size: 0.7rem;
      color: var(--muted);
    }

    .rarity-item {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
    }

    .common .dot { background: #cbd5f5; }
    .rare .dot { background: #38bdf8; }
    .epic .dot { background: #a855f7; }
    .legendary .dot { background: #f97316; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="icon-circle">LB</div>
      <div>
        <h1>Loot Box Simulator</h1>
        <p class="subtitle">Trykk på knappen og se hvilken gjenstand du får!</p>
      </div>
    </header>

    <div class="box-area">
      <div class="loot-chest" aria-label="Loot chest"></div>
      <p id="result" class="result">Ingen loot ennå ✨</p>
      <p id="result-hint" class="result-hint">Trykk for å åpne kista.</p>
      <!-- KNAPPEN KALLER JS-FUNKSJONEN (som dere lager i egen fil) -->
      <button onclick="openBox()">Åpne loot box</button>
    </div>

    <div class="rarity-list">
      <div class="rarity-item common">
        <span><span class="dot"></span> Common</span>
        <span>ca. 70%</span>
      </div>
      <div class="rarity-item rare">
        <span><span class="dot"></span> Rare</span>
        <span>ca. 20%</span>
      </div>
      <div class="rarity-item epic">
        <span><span class="dot"></span> Epic</span>
        <span>ca. 8%</span>
      </div>
      <div class="rarity-item legendary">
        <span><span class="dot"></span> Legendary</span>
        <span>ca. 2%</span>
      </div>
    </div>
  </div>

  <!-- Elevene lager filen under selv -->
  <script src="lootbox.js"></script>
</body>
</html>

<script>
    // 1. SpÃ¸r om timer og minutter
    let timer = Number(prompt("Antall timer: "));
    let minutter = Number(prompt("Antall minutter: "));

    // 2. regn om til sekunder.
    let sekunder = minutter * 60 + timer * 3600;

    // 3. lag melding
    // "3 timer og 15 minutter er xxx sekunder."
    let melding = `${timer} timer og ${minutter} minutter er ${sekunder} sekunder.`

    // 4. skriv ut til skjerm, vise det frem
    alert(melding);
</script>

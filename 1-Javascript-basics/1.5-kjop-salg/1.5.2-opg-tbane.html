<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>T-bane billett</h1>

    <ul>
        <li>Pris voksen: 30 kr</li>
    </ul>

    <label for="inpAntall">Antall billetter:</label>
    <input type="number" id="inpAntall">

    <button onclick="kjop()">Kjøp billetter</button>
    <p></p>

    <script>
       
        function kjop() {
           
           let prisPerPerson = 30;
           let antallBilletter = Number(document.getElementById("inpAntall").value);
           
           let pris = prisPerPerson * antallBilletter;
           let txtUt = `Du kjøpte ${antallBilletter} billetter og må betale ${pris} kr.`;

           document.querySelector("p").textContent = txtUt;
        }

        
    </script>
</body>
</html>
